<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements Demo</title>
    <style>
        #container {
            margin: 20px;
        }
        
        #container::before {
            content: "Before Element";
            color: #f00;
            font-size: 20px;
            display: block;
        }
        
        #container::after {
            content: "After Element";
            color: #f00;
            font-size: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        This is the main container element
    </div>
</body>
</html>
